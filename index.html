<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<title>EZ QR Code</title>
		<style>
			#loading {
				position: fixed;
				top: 0;
				left: 0;
				right: 0;
				bottom: 0;
				display: flex;
				align-items: center;
				justify-content: center;
				background-color: var(--semi-color-bg-0);
				transition: opacity 0.3s;
				z-index: 9999;
			}
			.loading-spinner {
				width: 40px;
				height: 40px;
				border: 3px solid var(--semi-color-primary-light-default);
				border-top-color: var(--semi-color-primary);
				border-radius: 50%;
				animation: spin 1s linear infinite;
			}
			@keyframes spin {
				to {
					transform: rotate(360deg);
				}
			}
			#root:not(:empty) + #loading {
				opacity: 0;
				pointer-events: none;
			}
		</style>
		<script>
			// 初始化主题，防止闪烁
			;(function () {
				const mediaQuery = window.matchMedia('(prefers-color-scheme: light)')
				document.body.setAttribute(
					'theme-mode',
					mediaQuery.matches ? 'light' : 'dark',
				)
			})()
		</script>
	</head>
	<body>
		<div id="root"></div>
		<div id="loading">
			<div class="loading-spinner"></div>
		</div>
		<script
			type="module"
			src="/src/main.tsx"
		></script>
	</body>
</html>
